<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .auth-container {
        background: linear-gradient(
          135deg,
          rgba(30, 30, 46, 0.95),
          rgba(42, 42, 62, 0.95)
        );
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        width: 440px;
        height: 330px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 24px;
        flex-shrink: 0;
      }

      .auth-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #4f9cf9, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .auth-form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #e0e0e0;
        font-size: 13px;
      }

      .form-input {
        width: 100%;
        padding: 10px 14px;
        background: rgba(20, 20, 30, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #4f9cf9;
        box-shadow: 0 0 0 3px rgba(79, 156, 249, 0.1);
      }

      .form-input::placeholder {
        color: #666;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        flex-shrink: 0;
      }

      .btn {
        flex: 1;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(45deg, #4f9cf9, #a855f7);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 156, 249, 0.3);
      }

      .btn-secondary {
        background: rgba(60, 60, 80, 0.8);
        color: #e0e0e0;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(80, 80, 100, 0.8);
      }

      .error-message {
        background: rgba(255, 100, 100, 0.2);
        border: 1px solid rgba(255, 100, 100, 0.3);
        color: #ffaaaa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">RuTube</h1>
      </div>

      <div class="auth-form-container">
        <div id="error-message" class="error-message"></div>

        <form id="auth-form">
          <div class="form-group">
            <label for="login" class="form-label">Логин</label>
            <input
              type="text"
              id="login"
              name="login"
              class="form-input"
              placeholder="Введите логин"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Введите пароль"
              required
            />
          </div>

          <div class="button-group">
            <button type="button" id="cancel-btn" class="btn btn-secondary">
              Отмена
            </button>
            <button type="submit" id="submit-btn" class="btn btn-primary">
              Войти
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      let appConfig = null;

      ipcRenderer.invoke("get-stored-credentials").then((credentials) => {
        const loginField = document.getElementById("login");
        const passwordField = document.getElementById("password");
        const submitBtn = document.getElementById("submit-btn");

        loginField.value = credentials.login || "";
        passwordField.value = credentials.password || "";

        if (credentials.login && credentials.password) {
          submitBtn.focus();
        } else {
          loginField.focus();
        }
      });

      document.getElementById("cancel-btn").addEventListener("click", () => {
        ipcRenderer.send("auth-cancelled");
      });

      document.getElementById("auth-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const login = document.getElementById("login").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!login || !password) {
          showError("Пожалуйста, заполните все поля");
          return;
        }

        ipcRenderer.send("auth-submitted", { login, password });
      });

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.style.display = "block";

        setTimeout(() => {
          errorElement.style.display = "none";
        }, 5000);
      }

      ipcRenderer.on("auth-error", (event, message) => {
        showError(message);
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          ipcRenderer.send("auth-cancelled");
        }

        const isInputField = e.target.tagName === "INPUT";
        if (isInputField) {
          if (e.ctrlKey || e.metaKey) {
            switch (e.key) {
              case "a":
              case "c":
              case "v":
              case "x":
              case "z":
              case "y":
                return;
            }
          }
        }
      });

      document.addEventListener("contextmenu", (e) => {
        if (e.target.tagName === "INPUT") {
          e.preventDefault();
          ipcRenderer.send("show-input-context-menu");
        }
      });
    </script>
  </body>
</html>
